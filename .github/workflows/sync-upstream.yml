name: Sync Fork with Upstream

on:
  schedule:
    # Run every Sunday`
    - cron: '0 2 * * 6'
  workflow_dispatch:  # Allow manual trigger of action

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}  # Use PAT instead of GITHUB_TOKEN
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Sync with Upstream
        id: sync
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add upstream remote
          git remote add upstream https://github.com/meshcore-dev/MeshCore
          
          # Fetch upstream
          git fetch upstream
          
          # Create a new branch for the sync
          BRANCH_NAME="sync-upstream-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          
          # Merge upstream/main
          git merge upstream/main --no-edit
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          # Output branch name for PR creation
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          branch: ${{ steps.sync.outputs.branch }}
          delete-branch: true
          title: '[Automated] Sync with upstream repository'
          body: |
            This PR syncs the fork with upstream changes from meshcore-dev/MeshCore.
            
            Please review and merge if everything looks good.
            
            Automated sync run: ${{ github.run_number }}
          labels: automated, sync
